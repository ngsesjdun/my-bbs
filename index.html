<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おんJ風掲示板</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { color: #333; }
    .thread { margin-bottom: 10px; }
    .post { padding: 5px; border-bottom: 1px solid #ccc; }
    .link { color: blue; text-decoration: underline; cursor: pointer; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>スレ一覧</h1>
  <div id="threadList"></div>

  <h2>スレ作成</h2>
  <form id="threadForm">
    <input type="text" id="threadTitle" placeholder="スレタイトル" required>
    <button type="submit">作成</button>
  </form>

  <hr>

  <div id="threadView" style="display:none;">
    <h2 id="currentThreadTitle"></h2>
    <div id="postList"></div>

    <h3>レス投稿</h3>
    <form id="postForm">
      <textarea id="postContent" placeholder="レス内容" required></textarea><br>
      <button type="submit">投稿</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = "https://owopzgeliyhgxpnywscy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93b3B6Z2VsaXloZ3hwbnl3c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNjU3MTYsImV4cCI6MjA3MDY0MTcxNn0.0zUkNS8KeXULcl7HxoYQvbD7J0FTf3Z9-4Xq4rpDdX8";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentThreadId = null;

    async function loadThreads() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .order("created_at", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById("threadList");
      list.innerHTML = "";
      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        const link = document.createElement("span");
        link.className = "link";
        link.textContent = thread.title;
        link.onclick = () => openThread(thread.id, thread.title);
        div.appendChild(link);
        list.appendChild(div);
      });
    }

    async function openThread(threadId, title) {
      currentThreadId = threadId;
      document.getElementById("threadView").style.display = "block";
      document.getElementById("currentThreadTitle").textContent = title;
      loadPosts();
    }

    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .eq("thread_id", currentThreadId)
        .order("created_at", { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById("postList");
      list.innerHTML = "";
      data.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";
        div.textContent = `${index + 1}: ${post.content}`;
        list.appendChild(div);
      });
    }

    document.getElementById("threadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("threadTitle").value;
      const { error } = await supabase
        .from("threads")
        .insert([{ title }]);
      if (error) {
        console.error(error);
      } else {
        document.getElementById("threadTitle").value = "";
        loadThreads();
      }
    });

    document.getElementById("postForm").addEventListener("submit", async e => {
      e.preventDefault();
      const content = document.getElementById("postContent").value;
      const { error } = await supabase
        .from("posts")
        .insert([{ thread_id: currentThreadId, content }]);
      if (error) {
        console.error(error);
      } else {
        document.getElementById("postContent").value = "";
        loadPosts();
      }
    });

    // 初期ロード
    loadThreads();
  </script>
</body>
</html>
