<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おんJもどき</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: メイリオ, Meiryo, "ＭＳ ゴシック", "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    .thread, .post {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .thread-title {
      font-weight: bold;
      color: blue;
      cursor: pointer;
    }
    .post-meta {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>なんでも実況ジュピター</h1>

  <!-- スレ作成 -->
  <div>
    <input id="new-thread-title" placeholder="スレタイ">
    <textarea id="new-thread-body" placeholder="本文（最初のレス）"></textarea>
    <button onclick="createThread()">スレ作成</button>
  </div>

  <!-- スレ一覧 -->
  <div id="threads"></div>

  <!-- レス表示 -->
  <div id="posts-section" style="display:none;">
    <h2 id="current-thread-title"></h2>
    <div id="posts"></div>
    <input id="new-post-content" placeholder="レスを投稿">
    <button onclick="createPost()">投稿</button>
  </div>

  <script>
    const SUPABASE_URL = "https://owopzgeliyhgxpnywscy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93b3B6Z2VsaXloZ3hwbnl3c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNjU3MTYsImV4cCI6MjA3MDY0MTcxNn0.0zUkNS8KeXULcl7HxoYQvbD7J0FTf3Z9-4Xq4rpDdX8"; // ←ここに貼り付け
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentThreadId = null;
    let userHash = generateUserHash();

    function generateUserHash() {
      const raw = Math.random().toString(36).substring(2, 10);
      return raw.substring(0, 4);
    }

    function formatDate(dateString) {
      const d = new Date(dateString);
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      const hour = String(d.getHours()).padStart(2, "0");
      const minute = String(d.getMinutes()).padStart(2, "0");
      return `${month}/${day} ${hour}:${minute}`;
    }

    async function loadThreads() {
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .order("created_at", { ascending: false });

      const list = document.getElementById("threads");
      list.innerHTML = "";
      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `<span class="thread-title" onclick="openThread('${thread.id}', '${thread.title}')">${thread.title}</span>`;
        list.appendChild(div);
      });
    }

    async function openThread(id, title) {
      currentThreadId = id;
      document.getElementById("current-thread-title").innerText = title;
      document.getElementById("posts-section").style.display = "block";
      loadPosts();

      supabase.channel("posts-ch-"+id)
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "posts", filter: `thread_id=eq.${id}` }, 
          payload => {
            addPost(payload.new);
          })
        .subscribe();
    }

    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .eq("thread_id", currentThreadId)
        .order("created_at", { ascending: true });

      const list = document.getElementById("posts");
      list.innerHTML = "";
      data.forEach(addPost);
    }

    function addPost(post) {
      const list = document.getElementById("posts");
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div>${post.content}</div>
        <div class="post-meta">${formatDate(post.created_at)} ID:${post.user_id.substring(0,4)}</div>
      `;
      list.appendChild(div);
    }

    async function createThread() {
      const title = document.getElementById("new-thread-title").value;
      const body = document.getElementById("new-thread-body").value;

      const { data, error } = await supabase
        .from("threads")
        .insert([{ title }])
        .select();

      if (!error && data.length > 0) {
        const threadId = data[0].id;
        // 最初の本文をレスとして投稿
        if (body.trim() !== "") {
          await supabase.from("posts").insert([{ thread_id: threadId, content: body, user_id: userHash }]);
        }
        loadThreads();
      }
    }

    async function createPost() {
      const content = document.getElementById("new-post-content").value;
      const { error } = await supabase
        .from("posts")
        .insert([{ thread_id: currentThreadId, content, user_id: userHash }]);

      if (!error) {
        document.getElementById("new-post-content").value = "";
      }
    }

    loadThreads();
  </script>
</body>
</html>
