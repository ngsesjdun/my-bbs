<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡易おんJ</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    h2 { cursor: pointer; color: blue; text-decoration: underline; }
    .thread { margin-bottom: 1em; }
    .post { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    form { margin-top: 1em; }
    textarea { width: 100%; height: 4em; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>スレ一覧</h1>
  <div id="thread-list"></div>

  <div id="thread-view" style="display:none;">
    <h2 id="thread-title"></h2>
    <div id="post-list"></div>
    <form id="post-form">
      <textarea id="post-content" placeholder="レスを書く..."></textarea>
      <button type="submit">投稿</button>
    </form>
    <button id="back">← スレ一覧に戻る</button>
  </div>

  <script>
    const SUPABASE_URL = "https://owopzgeliyhgxpnywscy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93b3B6Z2VsaXloZ3hwbnl3c2N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNjU3MTYsImV4cCI6MjA3MDY0MTcxNn0.0zUkNS8KeXULcl7HxoYQvbD7J0FTf3Z9-4Xq4rpDdX8";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentThreadId = null;

    // スレ一覧表示
    async function loadThreads() {
      const { data, error } = await supabase.from('threads').select('*').order('created_at', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById('thread-list');
      list.innerHTML = '';
      data.forEach(thread => {
        const div = document.createElement('div');
        div.className = 'thread';
        div.innerHTML = `<h2>${thread.title}</h2>`;
        div.querySelector('h2').addEventListener('click', () => openThread(thread));
        list.appendChild(div);
      });
    }

    // スレを開く
    async function openThread(thread) {
      currentThreadId = thread.id;
      document.getElementById('thread-title').textContent = thread.title;
      document.getElementById('thread-list').style.display = 'none';
      document.getElementById('thread-view').style.display = 'block';
      loadPosts();
    }

    // レス一覧表示
    async function loadPosts() {
      const { data, error } = await supabase.from('posts').select('*').eq('thread_id', currentThreadId).order('created_at', { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      const list = document.getElementById('post-list');
      list.innerHTML = '';
      data.forEach((post, i) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<b>${i+1}:</b> ${post.content}`;
        list.appendChild(div);
      });
    }

    // レス投稿
    document.getElementById('post-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('post-content').value.trim();
      if (!content) return;
      const { error } = await supabase.from('posts').insert([{ thread_id: currentThreadId, content }]);
      if (error) {
        console.error(error);
        return;
      }
      document.getElementById('post-content').value = '';
      loadPosts();
    });

    // 戻るボタン
    document.getElementById('back').addEventListener('click', () => {
      document.getElementById('thread-view').style.display = 'none';
      document.getElementById('thread-list').style.display = 'block';
      loadThreads();
    });

    loadThreads();
  </script>
</body>
</html>
